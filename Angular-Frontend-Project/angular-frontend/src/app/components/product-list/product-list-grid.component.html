<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{ currentCategoryName }}</h4>
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive" />
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm"
                            style="text-decoration: none;">Add to cart</button>
                    </div>
                </div>
                <!-- If no products are found after filter/search -->
                <!-- ? is SAFE NAVIGATION OPERATOR IN ANGULAR THAT HANDLES CASES OF NULL POINTER EXCEPTION-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    Please Try Again...No Products Found...
                </div>
            </div>
            <!-- Footer Pagination-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <!-- L.H.S contains Angular Components And R.H.S contains this Product list component -->
                                <!-- [(page)] is two way Data binding -->
                                <!-- [pageSize] is one way Data binding -->
                                <!-- (pageChange) is Event binding -->
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <hr>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size </span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
